{% extends 'base.html' %}
{% block content %}

<body style=" background-image: linear-gradient(red, yellow);">
<div class="container" style="background: wheat; align-items: center; width: 400px; height: 300PX;margin-top: 250PX;">
<label for="username" style="margin-top: 20PX; margin-right: 20px;">USERNAME :</label> <B id='username' style="margin-top: 20px;padding-top: 30px;"> {{t.username}} </B><BR>
<label for="address" style="margin-top: 20PX; margin-right: 20px;">ADDRESS :</label><B id='address'>{{t.address}}<a  style=" margin-left: 20px;"href="/address/" class="btn btn-outline-success">Change</a></B><BR>
<label for="sex" style="margin-top: 20PX; margin-right: 40px;">SEX :</label><b id='sex'> {{t.sex}}</b><br>
<label for="phone" style="margin-top: 20PX;">PHONE NUMBER :</label><b id='phone'> {{t.phone_number}}<a href="/phone/" style=" margin-left: 20px;" class="btn btn-outline-success">Change</a></b>
</div>
</body>

{% endblock %}
